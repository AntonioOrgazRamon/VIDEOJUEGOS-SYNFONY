<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Juego</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #game-container {
            width: 800px;
            height: 600px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 48px;
        }
        
        #score {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        #game-area {
            width: 600px;
            height: 400px;
            background: #f0f0f0;
            border: 3px solid #667eea;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .clickable {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 24px;
        }
        
        .clickable:hover {
            transform: scale(1.1);
        }
        
        .clickable:active {
            transform: scale(0.9);
        }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background: #5568d3;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1> Juego de Ejemplo</h1>
        <div id="score">Puntuaci贸n: <span id="score-value">0</span></div>
        
        <div id="game-area">
            <!-- Los elementos clickeables aparecer谩n aqu铆 -->
        </div>
        
        <button id="start-btn" onclick="startGame()">Comenzar Juego</button>
        <button id="stop-btn" onclick="stopGame()" disabled>Detener</button>
        
        <div class="instructions">
            <p>Haz clic en los c铆rculos rojos para ganar puntos</p>
            <p>Tienes 30 segundos. 隆Buena suerte!</p>
        </div>
    </div>
    
    <script>
        let score = 0;
        let gameInterval = null;
        let spawnInterval = null;
        let timeLeft = 30;
        let gameActive = false;
        
        const gameArea = document.getElementById('game-area');
        const scoreValue = document.getElementById('score-value');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        
        function startGame() {
            if (gameActive) return;
            
            gameActive = true;
            score = 0;
            timeLeft = 30;
            scoreValue.textContent = score;
            
            startBtn.disabled = true;
            stopBtn.disabled = false;
            
            // Limpiar 谩rea de juego
            gameArea.innerHTML = '';
            
            // Spawnear elementos cada segundo
            spawnInterval = setInterval(() => {
                if (!gameActive) return;
                spawnClickable();
            }, 1000);
            
            // Contador de tiempo
            gameInterval = setInterval(() => {
                timeLeft--;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
            
            // Spawnear el primer elemento
            spawnClickable();
        }
        
        function stopGame() {
            endGame();
        }
        
        function endGame() {
            gameActive = false;
            clearInterval(spawnInterval);
            clearInterval(gameInterval);
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            
            gameArea.innerHTML = `
                <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; color: #333;">
                    <h2 style="font-size: 48px; margin-bottom: 20px;"></h2>
                    <h2 style="font-size: 32px; margin-bottom: 10px;">隆Juego Terminado!</h2>
                    <p style="font-size: 24px; color: #667eea;">Puntuaci贸n Final: ${score}</p>
                </div>
            `;
            
            // Aqu铆 podr铆as guardar la puntuaci贸n
            // saveScore(score, gameId);
        }
        
        function spawnClickable() {
            if (!gameActive) return;
            
            const clickable = document.createElement('div');
            clickable.className = 'clickable';
            
            // Posici贸n aleatoria dentro del 谩rea de juego
            const maxX = gameArea.offsetWidth - 60;
            const maxY = gameArea.offsetHeight - 60;
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            clickable.style.left = x + 'px';
            clickable.style.top = y + 'px';
            
            // Valor del elemento (1-5 puntos)
            const value = Math.floor(Math.random() * 5) + 1;
            clickable.textContent = value;
            clickable.dataset.value = value;
            
            // Evento de clic
            clickable.onclick = function() {
                score += parseInt(this.dataset.value);
                scoreValue.textContent = score;
                this.remove();
            };
            
            // Desaparecer despu茅s de 2 segundos si no se hace clic
            setTimeout(() => {
                if (clickable.parentNode) {
                    clickable.remove();
                }
            }, 2000);
            
            gameArea.appendChild(clickable);
        }

                }
            } catch (error) {
                console.error('Error al guardar puntuaci贸n:', error);
            }
        }
        */
    </script>
</body>
</html>
